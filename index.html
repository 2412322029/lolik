            提示
        </div>
        <div class="x" onclick="hiddenbox('tishi')">+</div>
        <div id="tishi_c">
            {{ t }}
        </div>
    </div>
    <div id="app">
        <div v-for="(item,index) in test" :key="item.message">
            <a :href="item.url">
                <img :src="item.images" alt="可恶的refer'er">
                <div>
                    <article>{{ item.title }}</article>
                    <p>{{ item.content }}</p>
                </div>
            </a>
        </div>

        <div v-show="show" id="tt">
            <label >
                <span id="mhead">拖动</span>
                <span> 标题:</span> <input type="text" name="title" v-model="title">
                <span>指向链接:</span> <input type="text" name="url" v-model="url">
                <span> 内容: </span> <input type="text" name="content" v-model="content">
                <span>图片地址:</span> <input type="text" name="images" v-model="images">
                <div class="x" @click="show=!show">+</div>
                <button class="bon" @click="add">保存</button>
            </label>
        </div>
        <table id="tform">
            <tr>
                <th>title</th>
                <th>url</th>
                <th>content</th>
                <th>images</th>

                <th><button class="bon" @click="show=!show">添加/关闭</button> </th>
            </tr>
            <tr v-for="(item,index) in test">
                <td>{{ item.title }}</td>
                <td>{{ item.url }}</td>
                <td>{{ item.content }}</td>
                <td>{{ item.images }}</td>
            </tr>
        </table>
    </div>

<script>
    var test = []
    var app = new Vue({
        el: '#app',
        data: {
            test: [
                {
                    title: 'markdown Latex公式',
                    url: './md/MarkdownLatex',
                    content: '添加公式的方法1、行内公式$行内公式2、行间公式',
                    images: './img/5cbeb7e41414c.png'
                },
                {
                    title: 'markdown 图表', url: './md/Markdownmermaid',
                    content: '一.流程图1. 绘图方向',
                    images: './img/5cbeb7e41414c.png'
                },
                {
                    title: 'Markdown', url: './md/Markdownyf',
                    content: 'Markdown是一种轻量级标记语言,它以纯文本形式(_易读、易写、易更改_)编写文档,并最终以HTML格式发',
                    images: './img/5cbeb7e41414c.png'
                },
                {
                    title: 'tuwenhao.xyz', url: 'https://tuwenhao.xyz',
                    content: 'come on',
                    images: './img/5cbeb7e41414c.png'
                },
                {
                    title: 'unrun.top', url: 'https://unrun.top',
                    content: 'wordpress',
                    images: './img/5cbeb7e41414c.png'
                }
                

            ],
            title : '',
            url: '',
            content:'',
            images:'',
            show: false
        },
        methods: {
            add() {
                var obj = {};
                obj.title = this.title;
                obj.url = this.url;
                obj.content = this.content;
                obj.images = this.images;
                this.test.push(obj);

            },

        }

    })
    var tishi_c = new Vue({
        el: '#tishi_c',
        data: {
            t: "没有做"
        }
    })
</script>
